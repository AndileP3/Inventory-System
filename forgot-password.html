<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script>
        function resetPassword(event) {
            event.preventDefault(); // Prevent actual form submission
            alert("Password reset link has been sent to your email!"); // Simulate success
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .forgot-password-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group input:focus {
            border-color: #1e3c72;
            outline: none;
        }

        .reset-btn, .back-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .reset-btn {
            background: #1e3c72;
            color: #ffffff;
        }

        .reset-btn:hover {
            background: #2a5298;
        }

        .back-btn {
            background: #ffffff;
            color: #1e3c72;
            border: 1px solid #1e3c72;
        }

        .back-btn:hover {
            background: #1e3c72;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form onsubmit="resetPassword(event)">
            <div class="input-group">
                <label for="email">Enter your email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        <a href="Sign-In.html"><button class="back-btn">Back to Login</button></a>
    </div>
</body>
</html>
