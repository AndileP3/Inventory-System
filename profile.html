<head>
    <meta charset="UTF-8">

    <title>Inventory Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            
        }
        .sidebar {
            width: 20%;
            background-color: #007bff;
            color: white;
            padding: 20px;
            padding-top:20px ;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h2 {
            width: 100%;
            margin-bottom: 20px;
        }
        .sidebar a {
            margin: 10px;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            padding: 12px;
            display: block;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #0056b3;
        }
        .container {
            flex: 1;
            padding: 20px;
            background: white;
            border-radius: 20px;
            margin: 20px 20px 20px 20px; /* Adjusted margin to accommodate fixed sidebar */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
/*            height: calc(100vh - 40px);*/
        }
        h2 {
            text-align: center;
        }
        .dashboard{
            background-color: #007bff ;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            color: white;
            border: solid;
            border-color: blue;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        table {
            width: 100%;
            margin-top: 20px;
           
         
        }

        th, td {    
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }
        #totalRevenue{
            color: lightgreen;
        }
        #totalRestock{
            color: pink;
        }
        #saleDate{
            color: gray;
            font-weight: bold;
            font-family: sans-serif;
            text-shadow: none;
        }
        .logout:hover{
            color: red;
          
        }

    </style>
